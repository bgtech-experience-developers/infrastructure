version: "3.8"

services:
  api:
    image: ${USER_DOCKER}/backend-dev-consulpam:latest
    depends_on:
      - postgres
    env_file:
      - .env.dev
    networks:
      - consulpam_network_dev
    container_name: consulpam-api-dev
    ports:
      - "3080:3000"
    
  front:
    image: ${USER_DOCKER}/front-end-dev-consulpam:latest
    env_file:
      - .env.dev_front
    depends_on:
      - api
      - rabbitmq
    networks:
      - consulpam_network_dev
    container_name: consulpam-web-dev

    ports:
      - "3050:3000"
  postgres:
    image: postgres:16
    container_name: postgres_dev_db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: initial_db
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - pg_dev_data:/var/lib/postgresql/data
    networks:
      - consulpam_network_dev
  backup:
    image: alpine:latest
    volumes:
      - ./backup/backup_script.sh:/scripts/backup_script.sh
      - ./backup:/backups
      - ./.env.backup_system:/etc/backup_env

    command: >
      sh -c "apk add --no-cache postgresql-client bash &&
      chmod +x /scripts/backup_script.sh &&
      echo '0 0 */5 * * /scripts/backup_script.sh' > /etc/crontabs/root &&
      crond -f"
    depends_on:
      - postgres
  rabbitmq:
    image: rabbitmq:3.12-management
    ports:
      - "5672:5672"     
      - "15672:15672"
    env_file:
      - .env.rabbitmq
    networks:
      - consulpam_network_dev
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
    expose:
      - "80"
    depends_on:
      - postgres
    networks:
      - consulpam_network_dev

volumes:
  pg_dev_data:
    name: staging_pg_dev_data
  rabbitmq_data:
    name: rabbitmq_dev_data
networks:
  consulpam_network_dev:
    driver: bridge
