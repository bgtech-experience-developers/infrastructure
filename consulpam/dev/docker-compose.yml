version: "3.8"

services:
  api:
    image: ${USER_DOCKER}/backend-dev-consulpam:latest
    depends_on:
      - postgres
    env_file:
      - .env.dev
    networks:
      - consulpam_network_dev

  postgres:
    image: postgres:16
    container_name: postgres_dev_db
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - .env.dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - pg_dev_data:/var/lib/postgresql/data
      - ./pg_hba_local_config.conf:/var/lib/postgresql/data/pg_hba.conf
    networks:
      - consulpam_network_dev
  backup:
    image: alpine:latest
    volumes:
      - ./backup/backup_script.sh:/scripts/backup_script.sh
      - ./backup:/backups
      - ./.env.backup:/etc/backup_env

    command: >
      sh -c "apk add --no-cache postgresql-client bash &&
      chmod +x /scripts/backup_script.sh &&
      echo '0 0 */5 * * /scripts/backup_script.sh' > /etc/crontabs/root &&
      crond -f"
    depends_on:
      - postgres
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    ports:
      - "8080:80"
    env_file:
      - .env.dev
    expose:
      - "80"
    depends_on:
      - postgres
    networks:
      - consulpam_network_dev

volumes:
  pg_dev_data:
networks:
  consulpam_network_dev:
    driver: bridge
